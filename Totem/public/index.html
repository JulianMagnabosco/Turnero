    <div class="mt-5 row " id="button-list">
      <div class="col-6 button-turn text-center text-break p-3 py-3">
        <button class="btn btn-primary p-5 w-100 h-100 fs-1" >
          <span class="name">TestName</span>
          (<span class="code">TEST</span>)
        </button>
      </div>
    </div>

    <!-- <button type="button" class="btn btn-primary" id="liveToastBtn">Show live toast</button> -->

    <div class="toast-container position-fixed bottom-0 end-0 p-3 ">
      <div class="toast mb-1" role="alert" aria-live="assertive" aria-atomic="true" id="state-popup">
        <div class="toast-header fs-1">
          <strong class="me-auto" id="state-type">Error</strong>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body  fs-2" id="state-title">
          Parace que hubo un error, contacte con servicio tecnico.
        </div>
      </div>

      <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" id="printer-popup">
        <div class="toast-header fs-1">
          <strong class="me-auto" id="printer-state-type">Error</strong>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body  fs-2" id="printer-state-title">
          Parace que hubo un error, contacte con servicio tecnico.
        </div>
      </div>
    </div>

    <div class="position-fixed top-0 start-0 vw-100 vh-100 bg-secondary bg-opacity-50 z-3" id="loadingbar">

      <a class="spinner-border bg-warning  text-secondary position-fixed top-50 start-50 "  style="width: 5rem; height: 5rem;" role="status">
