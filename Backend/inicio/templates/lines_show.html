{% extends 'base.html' %} {% block content %}

<h1>tasks</h1>

<ul>
  {% for line in lines_show %}
  <li>
    <strong>{{line.name}}</strong>
    <ul>
    {% for ticket in line.getTickets %}
    <li>
      <strong>{{ticket.number}}</strong>
    </li>
    {% endfor %}
    </ul>
  </li>
  {% endfor %}
</ul>

{% endblock %}
