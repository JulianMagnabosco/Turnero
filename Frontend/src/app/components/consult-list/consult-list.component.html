<div class="flex flex-col h-[calc(100svh-8rem)] bg-blue-100 border-2 border-black overflow-hidden relative">
    <div class="flex *:p-3 text-6xl *:text-white">
        <div class="w-3/5 text-end bg-gray-500 uppercase">PACIENTE</div>
        <div class="w-2/5 text-start bg-gray-400 uppercase">CONS.</div>
    </div>
    <div class="bg-red-500 font-extrabold flex flex-col-reverse">
        <div class="flex *:p-3 text-4xl relative border-t-2 border-black capitalize" *ngFor="let ticket of calledList">
            <div class="w-3/5 text-end">{{ticket.patient}}</div>
            <div class="w-2/5 text-start bg-red-400 uppercase">{{ticket.room||" ."}}</div>

        </div>
    </div>
    <div class="absolute bottom-0 start-0 w-full bg-cyan-700 text-6xl p-2 text-white text-center">{{datetime | date:"dd/MM/YYYY HH:mm"}}</div>
</div>
