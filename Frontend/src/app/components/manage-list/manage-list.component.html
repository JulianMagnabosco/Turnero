<div class="flex h-[calc(100vh-100px)] justify-center gap-2">
    <div class="bg-gray-300 p-1 rounded-2xl w-[20svw] relative" *ngFor="let line of list; index as i">
        <div class="p-5 text-center rounded-2xl" 
        [class]="{'bg-blue-300':i%3==0,'bg-amber-300':i%3==1,'bg-green-400':i%3==2}">
            <div class="text-8xl">{{line.code}}</div>
            <div class="text-4xl font-bold overflow-hidden">{{line.name}}</div>
        </div>

        <div class="text-center text-4xl bg-gray-400 p-1 rounded-md mt-1 mx-2" *ngFor="let ticket of line.list; index as j">
            {{line.code}}{{ticket.num}}
        </div>

        <button class="p-5 text-center rounded-2xl hover:brightness-75 absolute w-full bottom-0 left-0" 
        [class]="{'bg-blue-300':i%3==0,'bg-amber-300':i%3==1,'bg-green-400':i%3==2}">
            Siguiente turno
        </button>
    </div>
</div>
